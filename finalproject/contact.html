<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/contact-large.css">

    <script src="scripts/contact.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <header>
        <h1>Contact Us</h1>
        <button type="button" id="menu" title="Menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="index.html" title="Home" >Home</a></li>
                <li><a href="info.html" title="General Information">Info</a></li>
                <li><a href="contact.html" title="Contact Us" id="active">Contact Us</a></li>
            </ul>  
        </nav>
   </header> 
   <main>
    <form method="get" action="review.html">
        <fieldset>
            <label for="topicSelect">*Inquiry Topic</label>
            <select id="topicSelect" name="topic" required>
                <option value="" disabled selected>Select a Topic...</option>
            </select>
            
            <div id="extraSelect"></div>

            <label for="question">*Please Write Your Question:</label>
            <textarea id="question" name="question" placeholder="Your question here..." required></textarea>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Doe">

            <label for="name">*Email</label>
            <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required>

            <label><input id="newsletter" type="checkbox" name="newsletter" value="yes">Subscribe to our mounthly newsletter.</label>
            
        </fieldset>

        <input type="submit" value="Ask Question">
            
    </form> 
   </main>
   <footer>
        <p class="copyright">© <span id="cyear"></span> | Volodymyr Druchok | Alberta, Canada</p>
        <p class="modifiedDate" id="lastModified"></p>
   </footer>
</body>
